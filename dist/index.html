<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <title>Weather Forecast App</title>
</head>
<body class="bg-gray-900 text-gray-100">

    <!-- Header -->
    <header class="bg-teal-500 text-white py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold text-center">Weather Forecast App</h1>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">

        <!-- Search Form -->
        <form id="searchForm" class="mb-8">
            <div class="flex flex-col md:flex-row items-center justify-center">
                <input type="text" id="cityInput" class="border rounded-md py-2 px-4 mb-2 md:mb-0 md:w-64 focus:outline-none focus:ring-2 focus:ring-blue-600 bg-gray-100 text-gray-800" placeholder="Enter city name">
                <div class="flex items-center mx-4">
                    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md mr-2 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-600">Search</button>
                    <div class="h-8 w-px bg-gray-400 mx-4 hidden md:block"></div> <!-- Vertical line divider visible on medium screens and above -->
                    <button type="button" id="currentLocationBtn" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-600">Current Location</button>
                </div>
            </div>
        </form>


        <!-- Weather Display -->
        <div id="weatherDisplay" class="container mx-auto px-4 py-8">

            <!-- Current Weather -->
            <div class="mb-8">
                <h2 class="text-2xl font-semibold mb-4">Current Weather</h2>
                <div class="bg-teal-500 text-white p-4 rounded-lg">
                    <!-- Current weather details will be displayed here -->
                </div>
            </div>

            <!-- 5-Day Forecast -->
            <div>
                <h2 class="text-2xl font-semibold mb-4">5-Day Forecast</h2>
                <div class="grid grid-cols-1 gap-4 md:grid-cols-5">
                    <!-- Forecast for each day will be displayed here -->
                    <div class="bg-teal-500 text-white p-4 rounded-lg">
                        <!-- Day 1 forecast details will be displayed here -->
                    </div>
                    <div class="bg-teal-500 text-white p-4 rounded-lg">
                        <!-- Day 2 forecast details will be displayed here -->
                    </div>
                    <div class="bg-teal-500 text-white p-4 rounded-lg">
                        <!-- Day 3 forecast details will be displayed here -->
                    </div>
                    <div class="bg-teal-500 text-white p-4 rounded-lg">
                        <!-- Day 4 forecast details will be displayed here -->
                    </div>
                    <div class="bg-teal-500 text-white p-4 rounded-lg">
                        <!-- Day 5 forecast details will be displayed here -->
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 w-full bg-gray-900 py-4 text-center text-gray-300">
        <div class="container mx-auto">
            <p>Â© 2024 Weather Forecast App. All rights reserved.</p>
        </div>
    </footer>
    
</body>
</html>
