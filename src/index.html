<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Weather Forecast App</title>
</head>
<body class="bg-gray-900 text-gray-100">

    <!-- Header -->
    <header class="bg-lime-500 text-black py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold text-center">Weather Forecast App</h1>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8 min-h-screen">

        <!-- Search Form -->
        <form id="searchForm" class="flex flex-col items-center justify-center h-1/4 mt-4">
            <div class="flex flex-col md:flex-row items-center justify-center">
                <input type="text" id="cityInput" class="border rounded-md py-2 px-4 mb-2 md:mb-0 md:w-64 focus:outline-none focus:ring-2 focus:ring-blue-600 bg-gray-100 text-gray-800" placeholder="Enter city name">
                <select id="recentCitiesDropdown" class="border rounded-md py-2 px-4 mb-2 md:mb-0 md:w-64 focus:outline-none focus:ring-2 focus:ring-blue-600 bg-gray-100 text-gray-800"></select>
                <div class="flex items-center mx-4">
                    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md mr-2 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-600">Search</button>
                    <div class="h-8 w-px bg-gray-400 mx-4 hidden md:block"></div> <!-- Vertical line divider visible on medium screens and above -->
                    <button type="button" id="currentLocationBtn" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-600">Current Location</button>
                </div>
            </div>
        </form>


        <!-- Weather Display -->
        <div id="weatherDisplay" class="container mx-auto px-4 py-8 hidden">

            <!-- Current Weather -->
            <div class="weather-data bg-indigo-500 text-black p-4 rounded-lg mb-5">
                <div class="current-weather">
                    <div class="details flex flex-col lg:flex-row justify-between items-center">
                        <div>
                            <h2 id="cityName" class="text-3xl lg:text-4xl font-bold"></h2>
                            <h6 id="date" class="text-1xl font-bold"></h6>
                            <h6 id="weatherDescription" class="text-1xl font-bold"></h6>
                        </div>
                        <div class="flex items-center">
                            <img id="weatherIcon" class="w-20 h-20 mr-2" src="" alt="Weather Icon">
                            <div>
                                <h6 id="temperature" class="text-1xl font-bold">Temperature: __°C</h6>
                                <h6 id="windSpeed" class="text-1xl font-bold">Wind: __ M/S</h6>
                                <h6 id="humidity" class="text-1xl font-bold">Humidity: __%</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 5-Day Forecast -->
            <div class="grid grid-cols-1 gap-5 md:grid-cols-5" id="forecastContainer">
                <!--  Forecast cards will be added dynamically here -->
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="fixed  bottom-0 left-0 w-full bg-gray-900 py-4 text-center text-gray-300 ">
        <div class="container mx-auto">
            <p>© 2024 Weather Forecast App. All rights reserved.</p>
        </div>
    </footer>
        
    <!-- JavaScript -->
    <script src="script.js"></script>

</body>
</html>
